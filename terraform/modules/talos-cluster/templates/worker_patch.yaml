machine:
  kernel:
    modules:
      - name: iscsi_tcp
      - name: overlay
  kubelet:
    extraMounts:
      - destination: /var/lib/longhorn
        type: bind
        source: /var/lib/longhorn
        options:
          - bind
          - rshared
          - rw
  network:
    hostname: ${hostname}
    interfaces:
      - deviceSelector:
          physical: true
        addresses: [${ip_addr}/24]