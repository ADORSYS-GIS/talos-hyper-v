                    env:
                      - name: TOTAL_CHAOS_DURATION
                        value: "60"
                      - name: FILESYSTEM_UTILIZATION_PERCENTAGE
                        value: "10"
                      - name: NUMBER_OF_WORKERS
                        value: "4"
      outputs: {}
      metadata: {}
      container:
        name: ""
        image: docker.io/litmuschaos/k8s:2.11.0
        command:
          - sh
          - -c
        args:
          - kubectl apply -f /tmp/ -n {{workflow.parameters.adminModeNamespace}}
